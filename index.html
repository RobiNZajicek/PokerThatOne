<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Video Poker</title>
        <link rel="stylesheet" href="sass/main.css">
    </head>
    <body>
        <header>
            <div class="logo">POKER GAME</div>
            <input type="checkbox" id="nav_check" hidden>
            <nav>
                <ul>
                    <li>
                        <a href="home.html" >Home</a>
                    </li>
                    <li>
                        <a href="index.html" class="active">GAME</a>
                    </li>
                </ul>
            </nav>
            <label for="nav_check" class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </header>
        <main>
        
            <div class="betting">
                <div class="cash">$100</div>
                <input type="number" class="bet-input">
                <button  id="buttonS" class="bet-button">Bet</button>
            </div>
            <div class="cards"></div>
            
            <div class="buttons">
            <button  id="buttonS" class="play-button" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Play
                </span>
              </button>
              <button  id="buttonS" class="reset-button" role="button">reset</button>
            </div>
            <p class="msg"></p>
        </main>
        
        <script src="js/app.js"></script>
    </body>
</html>
